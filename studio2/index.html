<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bake-Bot 3000</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>

    <main>
        <section class="boxes">
            <h1>Let's get baking with Bake-Bot 3000!</h1>
            <img src="images/bake-bot.gif" width="255" height="280" alt="gif of baking bot 3000, it looks kinda like a cupcake">
        </section>
        <section id="startingIngredients" class="boxes">
            <h2>What ingredients will we use?</h2>
            <form name="theForm">
                <!--#1 a form field for the user's name-->
                <div>
                    <label>Your Name: </label>
                    <input type="text" name="userName" />
                </div>
                <!-- #2 A dropdown for what to bake - The first option will be selected initially -->
                <!-- I can't get this to work right now, I'm switching them all to cookies. ):< -->
                <div>
                    <label>What do you want to bake:</label>
                    <select name="foodType">
                  <option value="option1" selected>Pick One</option>
                  <option value="option2">cookies</option>
                  <option value="option3">cookies</option>
                  <option value="option4">cookies</option>
                </select>
                </div>
                <!--#3 a form field for a yummy flavor-->
                <div>
                    <label>Something yummy:</label>
                    <input type="text" name="userYum" />
                </div>
                <!--#4 a form field for the user's favorite color-->
                <div>
                    <label>Your favorite color:</label>
                    <input type="text" name="userColor" />
                </div>
                <!--#5 a form field for the baked goods' shape-->
                <div>
                    <label>A cute animal:</label>
                    <input type="text" name="userAnimal" />
                </div>
                <!--#6 a form field for what emotion is in the food-->
                <div>
                    <label>A good thing:</label>
                    <input type="text" name="goodThing" />
                </div>
                <!-- The submit and reset buttons for our recpie form -->
                <input type="reset" value="Start over!" />
                <input type="submit" value="Make your recipe!" />
            </form>
        </section>

        <section id="recipeResults" class="boxes">
            <h2>Final recipe will show up here:</h2>
            <p id="msg1"></p>
            <p id="msg2"></p>
            <p id="msg3"></p>
        </section>
    </main>
    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        <a href="/des157/">Back to Portal</a>
    </footer>
</body>

</html>
