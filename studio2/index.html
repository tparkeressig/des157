<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Baking Game</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <h1>The Baking Game</h1>
    <main>
        <section id="startingIngredients">
            <h2>What ingredients will we use?</h2>
            <form name="theForm">
                <!--#1 a form field for the user's name-->
                <div>
                    <label>Your Name: </label>
                    <input type="text" name="userName" />
                </div>
                <!--#2 a form field for a yummy flavor-->
                <div>
                    <label>Something yummy:</label>
                    <input type="text" name="userYum" />
                </div>
                <!--#3 a form field for the user's favorite color-->
                <div>
                    <label>Your favorite color:</label>
                    <input type="text" name="userColor" />
                </div>
                <!--#4 a form field for the cookies' shape-->
                <div>
                    <label>A cute animal:</label>
                    <input type="text" name="userAnimal" />
                </div>
                <!--#5 a form field for what emotion is in the cookie-->
                <div>
                    <label>A good thing:</label>
                    <input type="text" name="goodThing" />
                </div>
                <!-- The buttons for our recpie form -->
                <input type="reset" value="Start over!" />
                <input type="submit" value="Make your recipe!" />
            </form>
        </section>

        <section id="recipeResults">
            <h2>Final recipe will show up here!</h2>
            <p id="msg1"></p>
            <p id="msg2"></p>
            <p id="msg3"></p>
        </section>
    </main>
</body>

</html>
