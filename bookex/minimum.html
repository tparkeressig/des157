        function findSmaller (num1, num2){
            //if statement to decide which number is smaller and assign that to the previous variable
            if (num1 < num2) {
              foundSmaller = num1;
            } else if (num1 > num2){
              foundSmaller = num2;
            } else {
              console.log("The numbers are equal!")
            }
            //return the smaller number
            return foundSmaller;
        }
