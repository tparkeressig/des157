<!doctype html>
<html>
<!-- This is Tara's Studio 3 DES 157 HTML Document -->

<head>
  <meta charset="UTF-8">
  <title>Tara Parker-Essig Studio 3</title>
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" type="text/javascript"></script>
</head>

<body>
  <!-- Main is positioned relative and centered in the browser window, while the elements inside it will be positioned absolutely! -->
  <main>
    <button id="basicButton">This should change color when hovered over!</button>
    <div id="transparency"></div>
    <!-- Seperate Div for popup box to prevent inherited transparency -->
    <div id="popup">
      <p>If this shows up, it worked!</p>
      <div id="close">&otimes;</div>
    </div>
  </main>
</body>

</html>
